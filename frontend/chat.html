<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl h-[80vh] flex">
        <!-- Section des conversations -->
        <div class="w-1/4 bg-gray-50 p-4 border-r border-gray-200">
            <h2 class="text-lg font-semibold mb-4">Conversations</h2>
            <div id="conversationsList" class="space-y-2">
                <!-- Les conversations seront injectées ici par JavaScript -->
            </div>
            <h2 class="text-lg font-semibold mt-6 mb-4">Utilisateurs</h2>
            <div id="usersList" class="space-y-2">
                <!-- La liste des utilisateurs sera injectée ici par JavaScript -->
            </div>
        </div>

        <!-- Section des messages -->
        <div class="w-3/4 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold">Messages</h2>
            </div>
            <div id="messagesList" class="flex-1 p-4 overflow-y-auto space-y-4">
                <!-- Les messages seront injectés ici par JavaScript -->
            </div>
            <div class="p-4 border-t border-gray-200">
                <div class="flex space-x-2">
                    <input type="text" id="messageInput" placeholder="Tapez votre message..."
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <button onclick="sendMessage()"
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Envoyer
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
